<template>
	<require from="../../custom-elements/setup/player-color"></require>
	<require from="../../custom-elements/setup/setup-board"></require>

	<div>
		${message}
	</div>
	<div>
		<h2>Player One</h2>
		<div>
			<label for="player-one-name">Name:</label>
			<input id="player-one-name" type="text" value.bind="playerOne.name">
		</div>
		<div>
			<player-color id="player-one-color" color.bind="playerOneColor"></player-color>
		</div>
	</div>
	<div>
		<h2>Player Two</h2>
		<div>
			<label for="player-two-name">Name:</label>
			<input id="player-two-name" type="text" value.bind="playerTwo.name">
		</div>
		<player-color id="player-two-color" color.bind="playerTwoColor"></player-color>
	</div>
	<div>
		<input type="button" value="New Game" click.delegate="createNewGame()" />
	</div>
	<div>
		<h2>Board setup</h2>
		<setup-board board.bind="board" player-one.bind="playerOne"
			player-two.bind="playerTwo">
		</setup-board>
	</div>
</template>
